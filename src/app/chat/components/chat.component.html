<div class="messages-container">
  <mat-card *ngFor="let message of messages">
    <mat-card-header>
      <mat-card-subtitle>{{ message.from.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ message.content }}
      </p>
    </mat-card-content>
  </mat-card>
</div>



<div class="chat-footer-container">
    <mat-form-field class="chat-input">
      <input matInput 
             #inputMessage 
             maxlength="140" 
             placeholder="Type your message" 
             [(ngModel)]="messageContent" 
             (keyup.enter)="sendMessage(messageContent)">
      <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
    </mat-form-field>
    
    <button class="user-dialog" mat-fab color="primary" (click)="openDialog()">
      <mat-icon aria-label="Person">person</mat-icon>
    </button>
</div>
